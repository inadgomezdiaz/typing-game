<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tiro+Devanagari+Hindi:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" type=" text/css" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing game</title>
</head>
<body>
    <div class="contenedor">
        <h1>Typing game!</h1>
        <div class="contenedor__inicio">
            <p>Practica tus habilidades de typeo con quotes de Sherlok Holmes. Presiona <b>START</b> para comenzar! </p>
        </div>
        <div class="contenedor__mensajes">
            <p id="quote"></p>
            <p id="mensaje"></p>
        </div>
        <div class="contenedor__input">
            <input type="text" id="typed-value">
            <button type="button" id="start">START</button>
        </div>    
    </div>

    <script src="./code.js"></script>
</body>
</html>
